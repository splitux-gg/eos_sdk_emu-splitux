name: Build EOS SDK Emulator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          runVcpkgInstall: false

      - name: Install dependencies
        run: |
          vcpkg install protobuf:${{ matrix.arch }}-windows-static
          vcpkg install nlohmann-json:${{ matrix.arch }}-windows-static

      - name: Configure CMake
        run: |
          cmake -B build -S . `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=${{ matrix.arch }}-windows-static `
            -D${{ matrix.arch == 'x64' && 'X64' || 'X86' }}=ON `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: release/win${{ matrix.arch == 'x64' && '64' || '32' }}/

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          runVcpkgInstall: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
          vcpkg install protobuf:x64-linux
          vcpkg install nlohmann-json:x64-linux

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=x64-linux \
            -DX64=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-64
          path: release/linux64/

  package:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Package for splitux
        run: |
          mkdir -p dist/{win64,win32,linux64}
          cp -r artifacts/windows-x64/* dist/win64/ 2>/dev/null || echo "No win64 artifacts"
          cp -r artifacts/windows-x86/* dist/win32/ 2>/dev/null || echo "No win32 artifacts"
          cp -r artifacts/linux-64/* dist/linux64/ 2>/dev/null || echo "No linux64 artifacts"
          ls -la dist/

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: eos-sdk-emu-splitux
          path: dist/
        if: hashFiles('dist/**') != ''
