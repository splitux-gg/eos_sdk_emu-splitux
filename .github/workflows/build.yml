name: Build EOS SDK Emulator

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * *'  # Daily at 5 AM UTC
  workflow_dispatch:

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]

    steps:
      - uses: actions/checkout@v4

      - name: Export GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git

      - name: Bootstrap vcpkg
        run: .\vcpkg\bootstrap-vcpkg.bat
        shell: cmd

      - name: Install dependencies
        run: |
          .\vcpkg\vcpkg install protobuf:${{ matrix.arch }}-windows-static
          .\vcpkg\vcpkg install nlohmann-json:${{ matrix.arch }}-windows-static

      - name: Configure CMake
        run: |
          cmake -B build -S . `
            -A ${{ matrix.arch == 'x64' && 'x64' || 'Win32' }} `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=${{ matrix.arch }}-windows-static `
            -D${{ matrix.arch == 'x64' && 'X64' || 'X86' }}=ON `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: release/win${{ matrix.arch == 'x64' && '64' || '32' }}/

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Export GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential curl zip unzip tar

      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git

      - name: Bootstrap vcpkg
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Install dependencies
        run: |
          ./vcpkg/vcpkg install protobuf:x64-linux
          ./vcpkg/vcpkg install nlohmann-json:x64-linux

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=x64-linux \
            -DX64=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-64
          path: release/linux64/

  package:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Package for splitux
        run: |
          mkdir -p dist/{win64,win32,linux64}
          cp -r artifacts/windows-x64/* dist/win64/ 2>/dev/null || echo "No win64 artifacts"
          cp -r artifacts/windows-x86/* dist/win32/ 2>/dev/null || echo "No win32 artifacts"
          cp -r artifacts/linux-64/* dist/linux64/ 2>/dev/null || echo "No linux64 artifacts"
          ls -laR dist/

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: eos-sdk-emu-splitux
          path: dist/
        if: hashFiles('dist/**') != ''

  release:
    needs: package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || github.event_name == 'schedule'

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            RELEASE_NAME="EOS SDK Emu Splitux ${VERSION}"
            IS_NIGHTLY="false"
            PRERELEASE="false"
          else
            VERSION="nightly-$(date +%Y%m%d)"
            RELEASE_NAME="EOS SDK Emu Splitux Nightly ($(date +%Y-%m-%d))"
            IS_NIGHTLY="true"
            PRERELEASE="true"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "is_nightly=$IS_NIGHTLY" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: eos-sdk-emu-splitux
          path: dist

      - name: Create release archive
        run: |
          cd dist
          zip -r ../eos-sdk-emu-splitux.zip .

      - name: Delete existing nightly release
        if: steps.version.outputs.is_nightly == 'true'
        continue-on-error: true
        run: |
          gh release delete nightly --yes || true
          git push --delete origin nightly || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.release_name }}
          tag_name: ${{ steps.version.outputs.is_nightly == 'true' && 'nightly' || github.ref_name }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: ${{ steps.version.outputs.is_nightly != 'true' }}
          body: |
            EOS SDK Emulator for Splitux split-screen gaming.

            **Included binaries:**
            - `linux64/libEOSSDK-Linux-Shipping.so` - Linux 64-bit
            - `win64/EOSSDK-Win64-Shipping.dll` - Windows 64-bit
            - `win32/EOSSDK-Win32-Shipping.dll` - Windows 32-bit
          files: eos-sdk-emu-splitux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
