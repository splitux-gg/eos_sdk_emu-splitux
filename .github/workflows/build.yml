name: Build EOS SDK Emulator

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-x64:
    runs-on: [self-hosted, splitux, windows]

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Get version info
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            RELEASE_NAME="EOS SDK LAN Emulator ${VERSION}"
            IS_NIGHTLY="false"
            PRERELEASE="false"
          else
            VERSION="nightly"
            RELEASE_NAME="EOS SDK LAN Emulator Nightly ($(date +%Y-%m-%d))"
            IS_NIGHTLY="true"
            PRERELEASE="true"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "is_nightly=$IS_NIGHTLY" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item build/Release/EOSSDK-Win64-Shipping.dll dist/
          Compress-Archive -Path dist/EOSSDK-Win64-Shipping.dll -DestinationPath eos-lan-win64.zip

      - name: Upload to Release
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch')
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.release_name }}
          tag_name: ${{ steps.version.outputs.is_nightly == 'true' && 'nightly' || github.ref_name }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          body: |
            EOS SDK LAN Emulator for split-screen multiplayer.

            Drop-in replacement for `EOSSDK-Win64-Shipping.dll` - enables LAN play without Epic servers.
          files: eos-lan-win64.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
